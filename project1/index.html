<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form>
          
            <h1>Job Application (web) </h1>


            <label for="fname">first name</label><br>
            <input type="text" id="fname" name="fname" placeholder="enter first name..."> <br>

            <label for="lname">Last name</label><br>
            <input type="text" id="lname" name="lname" placeholder="enter last name..."><br>


            <label for="email">email</label><br>
            <input type="text" id="emil" name="email" placeholder="enter email..."><br>



            <label for="job role">job role:</label><br>
            <select id="job role " size="1">
                <option value="manager">manager</option>
                <option value="employee">employee</option>
                <option value="ceo">ceo</option><br>
                <input type="submit" value="submit"><br>
            </select>



            <label for="enter address">address:</label><br>
            <textarea id="address" name="address" row="4" cols="50" placeholder="enter address"></textarea>
            <br>

            <label for="city">city </label><br>
            <input type="text" id="" name="" placeholder="enter city..."><br>

            <label for="pincode">pincode:</label><br>
            <input type="number" id="" name="" placeholder="enter pincode..."><br>

            <label for="date">date</label><br>
            <input type="date" id="date" name="date"><br>


            <label for="upload">upload your cv</label><br>
            <input type="file" id="upload" name="uploac"><br>


            <button>Apply</button>
    
        </form>




    </div>
</body>
</html>
